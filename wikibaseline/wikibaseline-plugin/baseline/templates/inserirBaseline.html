<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Baseline</title>
    <script type="text/javascript" src="../htdocs/jquery/AutoComplete/jquery.smart_autocomplete.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="../htdocs/jquery/AutoComplete/demo/qs_score.js"></script>
 
	<script type="text/javascript">
	    $(function(){
			$("#basic_autocomplete_field").smartAutoComplete({source: ['Apple', 'Banana', 'Orange', 'Mango']});
		}
	</script>
  </head>
  <body>	
    <div id="ctxtnav" class="nav"></div>

    <div id="content" class="helloworld">
		<h1>Nova Baseline</h1>				
		<form method="GET" action="inserindo">
			<!--<input type="text" autocomplete="off" id="basic_autocomplete_field"/>-->
			<table border="0">
				<tr>									
					<td>Nome:</td>
					<td><input type="hidden" name="campo" id="campo"/></td>
					<td><input name="nm_baseline" size="30px"/></td>																									
													
				</tr>											
			</table>						
		<table border="0"  cellpadding="10px">
			<tr>
				<td></td>
    			<td>Nome</td>    			
    			<td>Vers√£o</td>
    		</tr>    		
  			<py:for each="item in dados">
    			<tr>
    				<td><input type="checkbox" name="checkbase" value="${item[0]}+${item[1]}"/></td>					
    				<td><a href="../wiki/${item[0]}?version=${item[1]}">${item[0]}</a></td>    				    				
    				<td>${item[2]}</td>
    				<td>${item[1]}</td>						  				    				
    			</tr>
  			</py:for>  			  			  		
  		</table>
  		<table border="0">
  		<tr>
  			<td>Comentarios</td>	
  		</tr>
  		<tr>
  			<td><textarea rows="10" cols="80" name="comentario" id="comentario"></textarea></td>	
  		</tr>
  		</table>
  		<input type="submit" value="Enviar"/> 
  		</form>					  		  		  				
    </div>
  </body>
</html>
