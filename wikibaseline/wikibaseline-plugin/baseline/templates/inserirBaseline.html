<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Baseline</title>       
 
	<script type="text/javascript">
		
	$(document).ready(function() {
	    $.fn.autosugguest({
	           className: 'ausu-suggest',
	          methodType: 'get',
	            minChars: 2,
	            dataFile: 'json'
	    });
	    $("#pesquisar").blur(
				function(){
					$.ajax({								
						url:"searchWikiNames?wiki_name="+this.value,
						datatype: "html",
						success:function(n){							
							$("#table").html(n)							
						}
					}
					)
				}
			)
		var wiki_elements = new Array();
	    
	    var loadWikiElements = function(obj){
	    	wiki_elements.push(obj)
	    }
	    
	    obj = {"a":"first element"}
	    
	    loadWikiElements(obj)
	    obj = {"a":"second element"}
	    loadWikiElements(obj)
	   
	    
	    $("#adicionar").live('click',
	    		function(){
	    			//alert($('#wikis').find().length())
	    			$('#wikis').find('td').each(
	    				function(){
	    					el  = this.firstChild
	    					if(el){
		    					if(el.type == 'checkbox'){
		    						if(el.checked){
				    					alert(this)
				    					$('#selected-wiki').append('<tr><td>foobar</td></tr>')
		    						} 	    								    						
		    					}
	    					}
	    				}
	    			)
	    		}
		)
	}); 
	

	
	</script>	
  </head>
  <body>	
    <div id="ctxtnav" class="nav"></div>

    <div id="content" class="helloworld">
		<h1>Nova Baseline</h1>				
		<form method="POST" action="inserindo">			
			<table border="0">
				<tr>									
					<td>Nome:</td>					
					<td><input name="nm_baseline" size="30px"/></td>																																					
				</tr>
				<tr>
					<td>Pesquisar:</td>
					<td>
						<div class="ausu-suggest">
		      				<input type="text" size="25" value="" name="pesquisar" id="pesquisar" autocomplete="off" />            
		   				</div>
	   				</td>
   				</tr>
   			</table>																	
		<fieldset style="width: 48%; float: left; border-color: black">
			<legend>Lista</legend>			
			<div id="table"></div>
  		</fieldset>
  		  		
  		<fieldset style="width: 48%; float: right; border-color: black">
			<legend>Adicionado</legend>
				<table id="selected-wiki" />
  		</fieldset>
  		
  		<br clear="both"></br>  		
  		<table border="0">
  		<tr>
  			<td>Comentarios</td>	
  		</tr>
  		<tr>
  			<td><textarea rows="10" cols="80" name="comentario" id="comentario"></textarea></td>	
  		</tr>
  		</table>
  		<input type="submit" value="Enviar"/> 
  		</form>					  		  		  				
    </div>
  </body>
</html>
