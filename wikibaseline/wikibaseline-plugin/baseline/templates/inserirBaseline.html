<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Baseline</title>       
 
	<script type="text/javascript">
		
	$(document).ready(function() {	        
	    
	    $("#enviar").click(
	    		function(){
	    			$('#selected-wiki').find('td').each(
		    				function(){
		    					el  = this.firstChild
		    					if(el){
			    					if(el.type == 'checkbox'){
			    						el.checked = true				    					
			    					}
		    					}
		    				}
		    				
					)
	    		}		
	    			
	    )
	
	    
	    $("#pesquisar").keypress(
				function(){
					$.ajax({								
						url:"searchWikiNames?wiki_name="+this.value,
						datatype: "html",
						success:function(n){							
							$("#table").html(n)							
						}
					}
					)
				}
			)
		
		$("#remover").click(
				function(){	    				    			
	    			$('#selected-wiki').find('td').each(
	    				function(){
	    					el  = this.firstChild
	    					if(el){
		    					if(el.type == 'checkbox'){
		    						if(el.checked){				    					
				    					node = el.parentNode.parentNode
				    					node.parentNode.removeChild(node)
		    						} 	    								    						
		    					}
	    					}
	    				}
	    			)	    			
	    		}
		)
	    
	    $("#adicionar").live('click',
	    		function(){	    				    			
	    			$('#wikis').find('td').each(
	    				function(){
	    					el  = this.firstChild
	    					if(el){
		    					if(el.type == 'checkbox'){
		    						if(el.checked){
				    					arg = el.value.split("+")
				    					$('#fieldsetAd').css("display","")
				    					$('#selected-wiki').append('<tr><td><input type="checkbox" value="'+arg[0]+'+'+arg[1]+'" name="checkbase"/></td><td>'+arg[0]+'</td>\
				    												<td>'+arg[1]+'</td><td>'+arg[2]+'</td></tr>')				    									    					
		    						} 	    								    						
		    					}
	    					}
	    				}
	    			)	    			
	    		}
		)
	}); 
	

	
	</script>	
  </head>
  <body>	
    <div id="ctxtnav" class="nav"></div>

    <div id="content" class="helloworld">
		<h1>Nova Baseline</h1>									
			<table border="0">				
				<tr>
					<td>Pesquisar:</td>
					<td><input id="pesquisar" name="pesquisar" size="30px"/></td>
					<!-- <td>
						<div class="ausu-suggest">
		      				<input type="text" size="25" value="" name="pesquisar" id="pesquisar" autocomplete="off" />            
		   				</div>
	   				</td> -->
   				</tr>
   			</table>																	
		<fieldset style="width: 48%; float: left; border-color: black">
			<legend>Lista</legend>			
			<div id="table"></div>
  		</fieldset>
  		<form method="POST" action="inserindo">  		
  		<fieldset style="width: 48%; float: right; border-color: black;">
	  		<legend>Dados Baseline</legend>
	  		<table border="0">
		  		<tr>									
					<td>Nome:</td>					
					<td><input name="nm_baseline" size="30px"/></td>																																					
				</tr>
			</table>
			<table border="0">
		  		<tr>
		  			<td>Comentarios</td>	
		  		</tr>
		  		<tr>
		  			<td><textarea rows="10" cols="80" name="comentario" id="comentario" style="border-color: gray"></textarea></td>	
		  		</tr>
	  		</table>
	  		<fieldset id="fieldsetAd" style="border-color: white; display: none">			
				<table border="0"  cellpadding="10px" id='selected-wiki'>
					<tr><td><input type="button" value="Remover" id="remover"/></td></tr>
					<tr><td></td><td>Nome</td><td>Autor</td><td>Vers√£o</td></tr>
				</table>				
  			</fieldset>
	  		<input type="submit" value="Enviar" id="enviar"/>  		
  		</fieldset> 
  		
  		
  		<br clear="both"></br>  		  		  		
  		</form>					  		  		  				
    </div>
  </body>
</html>
